{% extends "main.html" %}
{% block title %}Test{% endblock %}

{% block inner_content %}
  {% if current_user.is_authenticated %}
    <h1>Hello, {{current_user.username}}</h1>
    <p>{{ current_time }} - {{ current_user.email }}</p>
  {% else %}
    <h1>Hello</h1>
    <p>{{ current_time }}</p>
  {% endif %}

{% endblock %}
