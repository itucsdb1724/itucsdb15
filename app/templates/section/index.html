{% extends "section/template.html" %}

{% block section_content %}
  <h2>Section Details</h2>
  <br>
  <dl class="dl-horizontal">
	  <dt>CRN</dt>
	  <dd>{{ section.crn }}</dd>
	  <dt>Building</dt>
	  <dd>{{ section.building }}</dd>
	  <dt>Day</dt>
	  <dd>{{ section.day }}</dd>
	  <dt>Time</dt>
	  <dd>{{ section.time }}</dd>
	  <dt>Room</dt>
	  <dd>{{ section.room }}</dd>
  </dl>
{% endblock %}
